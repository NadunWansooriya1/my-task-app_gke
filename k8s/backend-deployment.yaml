apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: nadun-task-app
spec:
  replicas: 2  # <-- Set to 2 for high availability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # This image path will be updated by the CI/CD pipeline
          image: gcr.io/dev-ops-475910/nadun-task-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/taskdb" # Connects to the postgres service
            - name: SPRING_DATASOURCE_USERNAME
              value: "admin"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "admin"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 15
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: nadun-task-app
spec:
  type: LoadBalancer # Exposes the backend to the internet
  ports:
    - port: 80
      targetPort: 8080 # Routes external port 80 to container port 8080
  selector:
    app: backend