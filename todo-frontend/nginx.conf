server {
    # Nginx will listen on port 80 inside the container
    listen 80;
    server_name localhost;

    # The root directory where React's built files are
    root /usr/share/nginx/html;
    index index.html;

    # This is the most important part for a React app
    # It ensures that all routes are sent to index.html
    # so React Router can handle them.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Add caching headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}