spring.application.name=todo-api

# Use the Docker service name 'postgres' as the host
spring.datasource.url=jdbc:postgresql://postgres:5432/taskdb
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret - this will be overridden by docker-compose.yml
jwt.secret=your-secure-secret-key-256bit-minimum

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always